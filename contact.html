<body>
 
  <!-- Header that includes nav with links to my other pages -->

           <!-- End of header-->

           <!-- This is main content of page with form users can fill out, form includes name, email, message, and submit button-->
        <form>
            <div class="form-group">
              <label for="exampleInputName">Name</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Name Here">
              
            </div>
            <div class="form-group">
              <label for="exampleInputEmail">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder= "Your Email Here">
            </div>

            <small id="emailHelp" class="form-text text-muted">We'll promise not share your email with anyone</small>

            <label class="msg" for="validationTextarea">Message</label>
            <textarea class="form-control" id="validationTextarea" placeholder="Your Message Here" required></textarea>

            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Click here if you'd like to be contacted</label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        <!-- End of form -->
